<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="bg-local" style="background-image: url('sns icon/back.jpg')">
  <div class="lg:w-2/5 bg-white mx-auto">
    <div class="flex justify-center p-2">サイトタイトル</div>
    <h1 class="flex justify-center text-3xl p-2">ログイン</h1>
    <div>
      <input type="text" name="mail" placeholder="メールアドレスまたは電話番号" class="container border border-brack-500 p-3 w-11/12 m-2 ">
    </div>
    <div class="relative mx-auto">
      <input type="text" name="pass" placeholder="パスワード" class="container border border-brack-500 w-11/12 p-3 m-2"><i class="material-icons text-4xl absolute right-20 p-3 m-2 ">visibility</i>
    </div>
    <div class="flex justify-center p-3  flex justify-between w-11/12 m-4">
      <div class="pl-2">
        <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
        <label for="subscribeNews">ログイン状態を保持</label>
      </div>
      <div>
      <a href="#" class="underline border-blue-500 text-blue-500">パスワードをお忘れの方</a>
      </div>
    </div>
    <div class="flex justify-center p-2">
      <button class="bg-green-600 hover:bg-blue-700 text-white font-bold py-2 px-32 rounded flex justify-center m-3">ログイン</button>
    </div>
    <div class="flex justify-center p-5">こちらもご利用いただけます</div>
    <div class="flex justify-center">
      <input class="p-5" type="image" src="sns icon/google.png">
      <input class="p-5" type="image" src="sns icon/facebook.png">
      <input class="p-5" type="image" src="sns icon/yahoo.png">
      <input class="p-5" type="image" src="sns icon/line.png">
    </div>
    <div class="flex justify-center p-5">携帯電話でのログインは本人確認が必要です</div>
    <div class="flex justify-center p-5">
      <div>アカウントをお持ちではありませんか？</div><a href="#" class="underline border-blue-500 text-blue-500">会員登録</a>
    </div>
  </div>
  </div>




  


  
</body>
</html>
